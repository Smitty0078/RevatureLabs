<div class="container" style="margin-top: 100px; text-align: center;">
    <div class="row" id="signin-title">
        <h1 class="col"style="text-align: center;">Employee Reimbursment System</h1>
    </div>
    <div class="row" style="padding: 5px; padding: 200px; justify-content: center;">
        <div class="col-lg-6" style="text-align: center;" id="signin">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <h3>Create Employee Account</h3>
                <p>ID:     <input type="text" name="employeeId" placeholder="ID" ngModel> </p>
                <p>name:     <input type="text" name="name" placeholder="name" ngModel> </p>
                <p>username: <input type="text" name="username" placeholder="username" ngModel> </p>
                <p>password: <input type="password" name="password" placeholder="password" ngModel> </p>
                <button type="submit" style="align-self: center; width: 200px; margin: 5px;">Create Account</button>
            </form>
        </div>
    </div>
</div>
